<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        ul {
            background-color: rgb(127, 248, 127);
            height: 40px;
            text-align: right;
        }
        ul li{
            display: inline-block;
            width: 100px;
            padding-right: 20px;
        }
        ul li a{
            text-decoration: none;
            color: aliceblue;
            line-height: 40px;
        }
        ul li:hover{
            background-color: rgb(103, 103, 210);
        }
    </style>
</head>
<body>
    <ul id="Navbar">
        <li><a href="/">Home</a></li>
        <li><a href="../studentInfo.html">studentinfo</a></li>
        <li><a href="../Table.html">Table</a></li>
        <li><a href="../List.html">listing</a></li>
      
   
    </ul>
</body>
</html>
